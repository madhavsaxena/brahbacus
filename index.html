<!doctype html>
    <html ng-app>
      <head>
      <title>the BRAHBACUS - divide monthly expenses between bros</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
      </head>
      <body>

  <div>
    <label>Expenses:</label>

    <h2>Rent</h2>
    <input type="number" ng-model="rent" placeholder="Rent Amount">

    <h2>Power</h2>
    <input type="number" ng-model="power" placeholder="Power Bill">

    <h2>Water</h2>
    <input type="number" ng-model="water" placeholder="Water Bill">

    <h2>Cable</h2>
    <input type="number" ng-model="cable" placeholder="Cable Bill">

    <h2>Internet</h2>
    <input type="number" ng-model="internet" placeholder="Internet Bill">

    <h2>Miscellaneous Common Expenses</h2>
    <input type="number" ng-model="misc" placeholder="Other">

    <hr>
    <h1>It's {{(rent + power + water + cable + internet + misc) / 3| number:0 }}, brah!</h1>
  </div>

      </body>
    </html>
